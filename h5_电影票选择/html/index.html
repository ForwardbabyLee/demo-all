<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置IE浏览器的解析模式-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" >
    <meta name="renderer" content="webkit">
    <title>h5电影票选择</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/font-family.css" rel="stylesheet" type="text/css">

    <script src="../js/jquery.js" type="text/javascript" ></script>
    <script src="../js/swiper.min.js" type="text/javascript" ></script>
    <!--<script src="../js/studyswiper.js" type="text/javascript" ></script>-->
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <!--<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>-->
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts-3d.js"></script>

</head>
<body>
    <div class="container">
        <!--头部-->
        <header  class="hide">
            <img src="../images/logo.png" alt="logo">
        </header>

        <div class="title">
            <div class="header_triangle">
                <!--<p class="back"></p>-->
            </div>
            <div class="header_center">
                <h4 class="icon">金逸国际影城北京店</h4>
            </div>
            <div class="header_rg clearfix"><p class="collect"></p></div>
        </div>

        <!--标题-->
        <div class="row" style="margin:1em 1.5rem;">
            <div class="col-sm-12 moves"><a ><span class="min_icon"></span><span class="txt">北京遇上西雅图2</span><span class="rg arrow"></span></a></div>
            <div class="col-sm-12 moves"><a ><span class="min_icon"></span><span class="txt">美国队长3 最新上线</span><span class="rg arrow"></span></a></div>
            <div class="col-sm-12 moves"><a ><span class="min_icon"></span><span class="txt">美国队长1 最新上线</span><span class="rg arrow"></span></a></div>
        </div>
        <div class="swiper-container gallery-top">
            <div class="swiper-wrapper">
                <div class="swiper-slide">1北京遇上西雅图2</div>
                <div class="swiper-slide ao">2美国队长</div>
                <div class="swiper-slide">3奇幻森林</div>
                <div class="swiper-slide">4谎言大爆炸</div>
                <div class="swiper-slide">5美人鱼</div>
                <div class="swiper-slide">
                    <div class="swiper-container swiper-container-v">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">北京遇上西雅图2</div>
                            <div class="swiper-slide ao">美国队长</div>
                            <div class="swiper-slide">奇幻森林</div>
                            <div class="swiper-slide">谎言大爆炸</div>
                            <div class="swiper-slide">美人鱼</div>
                            <div class="swiper-slide">谎言大爆炸</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>


    </div>
    <script type="text/javascript">
         var glleryTop = new Swiper('.gallery-top',{
//             direction :'vertical',//方向垂直
             direction:'horizontal',//方向水平
             pagination:'.swiper-pagination',//分页
             paginationClickable:true,//分页按钮可点击状态
             slidesPerView:3.4,//同时显示多少个slide块
             spaceBetween:20,//slide之间的空格,单位为PX
             slidesPerColumn:1,//每列的slide数,可设置slide高度,让期显示完全
             paginationAsRange:true,
             centeredSlides:true,//slide活动块默认在'swiper-wrapper'居中显示
//             slidesPerGroup:3,//在carousel mode下定义slides的数量多少为一组,成组显示,分页符数量相应变化



         });



    </script>


<script type="text/javascript">

<script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45
                }
            },
//            title: {//标题1
//                text: 'Contents of Highsofts weekly fruit delivery'
//            },
//            subtitle: {//标题2
//                text: '3D donut in Highcharts'
//            },
            plotOptions: {
                pie: {
                    innerSize: 50,
                    depth:35
                }
            },
            series: [{
//                name: 'Delivered amount',
                data: [
                    ['Bananas',8],
                    ['Kiwi', 3],
                    ['Mixed nuts', 1],
                    ['Oranges', 6],
                    ['Apples', 8],
                    ['Pears', 4],
                    ['Clementines', 4],
                    ['Reddish (bag)', 1],
                    ['Grapes (bunch)', 1]


                ]
            }],
            tooltip: {//提示信息,随着鼠标运动时提出的信息
//                backgroundColor: '#FCFFC5',   // 背景颜色
//                borderColor: 'black',         // 边框颜色,不设置时,默认为各模块颜色
                borderRadius: 10,             // 边框圆角
                borderWidth: 3,               // 边框宽度
//                shadow: true,                 // 是否显示阴影
                animation: true,               // 是否启用动画效果
                style: {                      // 文字内容相关样式
                    color: "#ff0000",
                    fontSize: "12px",
                    fontWeight: "blod",
                    fontFamily: "Courir new"
                },
//                valuePrefix: '￥',//值的前缀、后缀及小数点
                valueSuffix: '元',//值的前缀、后缀及小数点
                shared: true,
                useHTML: true,
                headerFormat:'<p style="color:#000">{point.key}</p>',//
            }

        });
    });
</script>
</body>
</html>
